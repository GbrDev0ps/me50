<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Google Advanced Search</h1>
            <form action="https://www.google.com/search" method="get">
                <label for="all_words">Find pages with all these words:</label><br>
                <input class="search-box" type="text" name="q" id="all_words" placeholder="All words"><br><br>

                <label for="exact_word">Find pages with this exact word or phrase:</label><br>
                <input class="search-box" type="text" name="exact" id="exact_word" placeholder="Exact phrase"><br><br>

                <label for="any_words">Find pages with any of these words:</label><br>
                <input class="search-box" type="text" name="any" id="any_words" placeholder="Any words"><br><br>

                <label for="none_words">Find pages with none of these words:</label><br>
                <input class="search-box" type="text" name="none" id="none_words" placeholder="None of these words"><br><br>

                <input class="search-button" type="submit" value="Advanced Search">
            </form>

            <div class="links">
                <a href="index.html">Go to Google Search</a> |
                <a href="image_search.html">Go to Image Search</a>
            </div>
        </div>
    </body>
</html>
